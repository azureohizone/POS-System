<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏪 Mini Mart POS System - Point of Sale</title>
    <link rel="stylesheet" href="/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏪 Mini Mart POS System</h1>
            <div class="nav-tabs">
                <a href="index.html" class="tab-button active">💳 Point of Sale</a>
                <a href="inventory.html" class="tab-button">📦 Inventory</a>
                <a href="stock.html" class="tab-button">📥 Product in Stock</a>
                <a href="reports.html" class="tab-button">📊 Reports</a>
                <a href="settings.html" class="tab-button">⚙️ Settings</a>
            </div>
        </div>

        <div id="pos" class="tab-content active">
            <div class="pos-layout">
                <div>
                    <input type="text" class="search-box" id="productSearch" placeholder="Search products..." oninput="searchProducts(this.value)">
                    <div class="product-grid" id="productGrid"></div>
                </div>

                <div class="cart-panel">
                    <div class="cart-header">
                        <h2>🛒 Current Sale</h2>
                    </div>
                    <div class="cart-items" id="cartItems">
                        <div style="text-align: center; color: #6b7280; padding: 20px;">Cart is empty</div>
                    </div>
                    <div class="cart-total">
                        <div class="total-amount" id="totalAmount">$0.00</div>
                        <div>Total Amount</div>
                    </div>
                    <button class="checkout-btn" onclick="checkout()">💰 Checkout</button>
                    <button class="btn btn-danger" onclick="clearCart()">🗑️ Clear Cart</button>
                </div>
            </div>
        </div>
    </div>

    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>💳 Complete Payment</h2>
            <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" class="form-control">
                    <option value="Cash">Cash</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="Mobile Payment">Mobile Payment</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amountReceived">Amount Received ($)</label>
                <input type="number" id="amountReceived" class="form-control" step="0.01" min="0">
            </div>
            <div class="cart-total">
                <div>Total: $<span id="modalTotal">0.00</span></div>
                <div>Change: $<span id="changeAmount">0.00</span></div>
            </div>
            <button class="checkout-btn" onclick="completeSale()">Complete Sale</button>
        </div>
    </div>
</body>
</html>
