<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏪 Mini Mart POS System - Product in Stock</title>
    <link rel="stylesheet" href="/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏪 Mini Mart POS System</h1>
            <div class="nav-tabs">
                <a href="index.html" class="tab-button">💳 Point of Sale</a>
                <a href="inventory.html" class="tab-button">📦 Inventory</a>
                <a href="stock.html" class="tab-button active">📥 Product in Stock</a>
                <a href="reports.html" class="tab-button">📊 Reports</a>
                <a href="settings.html" class="tab-button">⚙️ Settings</a>
            </div>
        </div>

        <div id="stock" class="tab-content active">
            <div class="form-grid">
                <div>
                    <h2>📥 Add Supplier Product</h2>
                    <form id="stockForm" onsubmit="addStockProduct(event)">
                        <div class="form-group">
                            <label for="stockProductName">Product Name</label>
                            <input type="text" id="stockProductName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="stockBasePrice">Base Price ($)</label>
                            <input type="number" id="stockBasePrice" class="form-control" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="stockQuantity">Quantity Purchased</label>
                            <input type="number" id="stockQuantity" class="form-control" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="stockCategory">Category</label>
                            <select id="stockCategory" class="form-control">
                                <option value="Beverages">Beverages</option>
                                <option value="Snacks">Snacks</option>
                                <option value="Dairy">Dairy</option>
                                <option value="Bakery">Bakery</option>
                                <option value="Personal Care">Personal Care</option>
                                <option value="Household">Household</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Add to Stock</button>
                    </form>
                </div>
                <div>
                    <h2>📋 Supplier Stock List</h2>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Base Price</th>
                                <th>Quantity</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="stockTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
